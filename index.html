<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSA Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>DSA Sorting Visualizer</h1>

<div class="controls">
    <button id="generate">Generate Array</button>

    <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="heap">Heap Sort</option>
    </select>

    <select id="mode">
        <option value="dom">DOM Mode</option>
        <option value="canvas">Canvas Mode</option>
    </select>

    <label>
        Size
        <input type="range" id="size" min="10" max="120" value="40">
    </label>

    <label>
        Speed
        <input type="range" id="speed" min="1" max="100" value="40">
    </label>

    <button id="sort">Sort</button>
</div>

<div class="complexity">
    <span><strong>Time:</strong> <span id="time"></span></span>
    <span><strong>Space:</strong> <span id="space"></span></span>
</div>

<div id="visualizer">
    <div id="array"></div>
    <canvas id="canvas" width="1000" height="400"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
