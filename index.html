<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Sorting Visualizer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="neon">

  <!-- HEADER -->
  <header>
    <h1>ğŸš€ DSA Sorting Visualizer</h1>
    <p>Visualize sorting algorithms in real-time</p>
  </header>

  <!-- CONTROLS -->
  <div class="controls">

    <!-- Algorithm Selector -->
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="quick">Quick Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="heap">Heap Sort</option>
      <option value="radix">Radix Sort</option>
    </select>

    <!-- Theme Selector -->
    <select id="theme">
      <option value="neon">ğŸŒˆ Neon</option>
      <option value="sunset">ğŸŒ… Sunset</option>
      <option value="ocean">ğŸŒŠ Ocean</option>
      <option value="forest">ğŸŒ² Forest</option>
      <option value="candy">ğŸ­ Candy</option>
      <option value="mono">ğŸ–¤ Monochrome</option>
    </select>

    <!-- Array Size -->
    <label>Size</label>
    <input type="range" id="size" min="10" max="100" value="40">

    <!-- Speed -->
    <label>Speed</label>
    <input type="range" id="speed" min="1" max="100" value="30">

    <!-- Buttons -->
    <button id="generate">Generate Array</button>
    <button id="sort">Sort</button>

  </div>

  <!-- VISUALIZER -->
  <div id="array-container"></div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
